<div id="loadingSpinnerConversion" class="loading-spinner text-center d-none">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>

<div class="container-fluid">
  <div class="card">
    <div class="card-header">Conversão</div>
    <div class="mb-2 div-container" id="divInputPay">
      <label for="inputPay" class="form-label">Você paga</label>
      <div class="input-group">
        <input class="form-control input-swap" id="inputPay" inputmode="decimal" type="text"
          pattern="^[0-9]*[.]?[0-9]*$" minlength="1" maxlength="15" value="1">
        <button class="btn" type="button" id="btnInputPay">
          <img src="../images/weth.png" height="30px" class="me-2" loading="lazy" id="imgInputPay">
          <spam class="coin-label" id="labelInputPay">ETH</spam>
        </button>
      </div>
    </div>
    <div class="text-center">
      <button id="invertButton" class="btn">&#x21C4;</button>
    </div>
    <div class="mb-2 div-container" id="divInputReceive">
      <label for="inputReceive" class="form-label">Tu recebes</label>
      <div class="input-group">
        <input class="form-control input-swap" id="inputReceive" inputmode="decimal" type="text"
          pattern="^[0-9]*[.,]?[0-9]*$" placeholder="0" minlength="1" maxlength="15">
        <button class="btn" type="button" id="btnInputReceive">
          <img src="../images/usdc.png" height="30px" class="me-2" loading="lazy" id="imgInputReceive">
          <spam class="coin-label" id="labelInputReceive">USDC</spam>
        </button>
      </div>
    </div>
    <div class="div-container input-group">
      <label for="inputCustos" class="form-label">Custos</label>
      <div class="input-group">
        <div class="form-control" id="inputCustos">
          Taxa (0,25%)
          Custo de Rede
        </div>
        <button class="btn" type="button" id="btnRefresh">
          <img src="../images/refresh.png" height="30px" class="me-2" loading="lazy" id="imgRefresh">
          <spam class="coin-label" id="labelInputReceive"></spam>
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  if (typeof conversion === "undefined") {
    const conversion = new Conversion();
  }
</script>
